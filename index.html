<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Intention Timer</title>
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main>
    <section class="new-activity-section">
      <h2 class="activity-header">New Activity</h2>
      <form class="activity-form">
        <div class="select-category-div">
          <p>Select a category:</p>
        </div>
        <div class="activity-category-div">
          <input type="button" class="study-button" value="Study"/>
          <input type="button" class="meditate-button" value="Meditate"/>
          <input type="button" class="exercise-button" value="Exercise"/>
        </div>
        <div class="category-warning"></div>
        <div class="task-description-div">
          <label for="task-description">What would you like to accomplish during this time?</label>
          <input type="text" class="form-input-fields" name="description" id="taskDescription"/>
          <p class="warning"></p>
        </div>
        <div class="minutes-seconds-div">
          <div class="minutes-div">
            <label for="minutes">Minutes</label>
            <input type="number" min="0" class="form-input-fields" name="value" id="minutes"/>
            <p class="warning"></p>
          </div>
          <div class="seconds-div">
            <label for="seconds">Seconds</label>
            <input type="number" min="1" max="59" class="form-input-fields" name="value" id="seconds"/>
            <p class="warning"></p>
          </div>
        </div>
        <div class="start-button-div">
          <input type="submit" value="START ACTIVITY" id="startActivityButton"/>
        </div>
      </form>
      <section class="timer-display hidden">
        <h2 class="timer-description"></h2>
        <h1 class="timer">5:00</h1>
        <button class="start-timer-button"><h1 class="start">START</h1></button>
      </section>
      <section class="button-container hidden">
        <button class="create-new-activity" id="newActivityButton">CREATE A NEW ACTIVITY</button>
      </section>
    </section>
    <section class="past-activities-section">
      <div class="past-activities-text-container">
        <h2 class="past-activities-text">Past Activities</h2>
      </div>
      <article class="default-activity-text">
        <p>You haven't logged any activities yet.</p>
        <p>Complete the form to the left to get started!</p>
      </article>
      <section class="activity-cards"></section>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="Activity.js"></script>
</body>
</html>
