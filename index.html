<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <main>
      <section class="new-activity-section">
        <h2>New Activity</h2>
        <form>
          <div>
            <p>Select a category:</p>
          </div>
          <div class="activity-category-div">
            <input type="button" id="study-button" value="Study"/>
            <input type="button" id="meditate-button" value="Meditate"/>
            <input type="button" id="exercise-button" value="Exercise"/>
          </div>
          <div class="task-description-div">
            <label for="task-description">What would you like to accomplish during this time?</label>
            <input type="text" id="task-description"/>
          </div>
          <div class="minutes-seconds-div">
            <div class="minutes-div">
              <label for="minutes">Minutes</label>
              <input type="text" id="minutes"/>
            </div>
            <div class="seconds-div">
              <label for="seconds">Seconds</label>
              <input type="text" id="seconds"/>
            </div>
          </div>
            <div class="start-button-div">
              <input type="submit" value="START ACTIVITY"/>
            </div>
        </form>
      </section>

      <section class="past-activities-section">
        <h2>Past Activities</h2>
        <article class="default-text">
          <p>You haven't logged any activities yet.</p>
          <p>Complete the form to the left to get started!</p>
        </article>
        <section class="activity-cards">
        </section>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
